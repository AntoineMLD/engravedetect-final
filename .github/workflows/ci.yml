name: CI

on:
  push:
    branches: [ "main", "ci/cd" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov flake8
        pip install -e .
        python -c "import src.api.main"

    - name: ğŸ› ï¸ Set PYTHONPATH
      run: |
        echo "PYTHONPATH=$PYTHONPATH:$(pwd)/src" >> $GITHUB_ENV
        echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV

    - name: ğŸ” Lint with flake8
      run: |
        flake8 src/api --count --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ§ª Run tests with pytest
      env:
        SECRET_KEY: "test-secret-key-for-testing-only"
      run: |
        cd ${{ github.workspace }}
        python -m pytest tests/ -v

  docker:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ³ Build Docker image
      run: docker build -t api_bdd .
